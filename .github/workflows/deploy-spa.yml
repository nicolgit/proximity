name: Deploy SPA

on:
  push:
    branches:
      - develop
    paths:
      - ".github/workflows/deploy-spa.yml"
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "main"
        type: string
      environment:
        description: "Deployment environment"
        required: false
        default: "production"
        type: choice
        options:
          - develop
          - staging
          - production
      deploy_reason:
        description: "Reason for deployment"
        required: false
        default: "Manual deployment"
        type: string
# workflow triggered on change to this file only or manual dispatch...

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: ${{ github.event.inputs.environment || 'develop' }}
    steps:
      - name: "Log deployment details"
        run: |
          echo "ðŸš€ SPA deployment triggered"
          echo "Branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Environment: ${{ github.event.inputs.environment || 'develop' }}"
          echo "Reason: ${{ github.event.inputs.deploy_reason || 'Manual deployment' }}"
          echo "Triggered by: ${{ github.actor }}"

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/spa" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          app_build_command: "npm run build" # Custom build command for app content - optional
          ###### End of Repository/Build Configurations ######

      - name: "Deployment Summary"
        run: |
          echo "âœ… SPA deployment completed successfully"
          echo "Branch: ${{ github.event.inputs.branch || github.ref_name }}"
          echo "Environment: ${{ github.event.inputs.environment || 'develop' }}"
          echo "App Location: /spa"
